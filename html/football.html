    <main class="main football">
        <div class="background">
        </div>
        <div class="container">
            <div class="football-box">
                <h2 class="football_title">Book online Football field</h2>
                <h4 class="football-box__title">Select date and time</h4>
                <div class="examples">
                    <div class="parent" id="parent-1">
                        <label for='dt'>Pick a date and a time: </label>
                        <input id='dt' class='input'>
                        <pre>
                        <code>
                            rome(input);
                        </code>
                    </pre>
                    </div>
                    <div class="parent">
                        <label for='dt' class="label-2">Works just fine with initial values! </label>
                        <label for="ivi">From</label>
                        <input id='ivi' class='input input-1' value='2014-12-15 21:00' />
                        <label for="ivp" class="input-block">To</label>
                        <input id='ivp' class='input input-2' />
                    </div>
                    <h4 class="football-box__title">Enter your group name</h4>
                    <input id='group' type="text" class="book-input" required />
                    <button class="book-btn" type='click'>Book</button>
                </div>
            </div>
        </div>
    </main>
